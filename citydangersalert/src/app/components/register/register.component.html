<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Register
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6">
                <div>
                    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                        <div class="mt-2">
                            <label class="block text-sm font-medium text-gray-700" for="firstName">First Name</label>
                            <div class="mt-1">
                                <input type="text" formControlName="firstName"
                                    class="form-control appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                                    [ngClass]="{ 'is-invalid': submitted && fval.firstName.errors }"
                                    placeholder="Enter First Name here" />
                                <div *ngIf="submitted && fval.firstName.errors" class="invalid-feedback">
                                    <div style="color:red;" *ngIf="fval.firstName.errors.required">*First Name is
                                        required</div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-2">
                            <label class="block text-sm font-medium text-gray-700" for="lastName">Last Name</label>
                            <div class="mt-1">
                                <input type="text" formControlName="lastName"
                                    class="form-control appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                                    placeholder="Enter Last Name here" />
                                <div *ngIf="submitted && fval.firstName.errors" class="invalid-feedback">
                                    <div style="color:red;" *ngIf="fval.firstName.errors.required">*Last Name is
                                        required</div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                            <div class="mt-1">
                                <input type="text" formControlName="email"
                                    class="form-control appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                                    [ngClass]="{ 'is-invalid': submitted && fval.email.errors }"
                                    placeholder="Enter email here" />
                                <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                                    <div style="color:red;" *ngIf="fval.email.errors.required">*Email is required</div>
                                    <div style="color:red;" *ngIf="fval.email.errors.email">*Enter valid email address
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-2">
                            <label class="block text-sm font-medium text-gray-700" for="email">Password</label>
                            <div class="mt-1">
                                <input type="password" formControlName="password"
                                    class="form-control appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                                    [ngClass]="{ 'is-invalid': submitted && fval.password.errors }"
                                    placeholder="Enter Password here" />
                                <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                                    <div style="color:red;" *ngIf="fval.password.errors.required">*Password is required
                                    </div>
                                    <div style="color:red;" *ngIf="fval.password.errors.minlength">*Password must be at
                                        least 6 characters
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <div class="form-group">
                                <button [disabled]="loading"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
