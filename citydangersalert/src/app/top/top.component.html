<div class="text-center py-4">
  <h2 class="text-4xl font-bold text-gray-900">Top-ul zilnic al utilizatorilor</h2>
</div>

<ul role="list" class="divide-y divide-gray-100 outline outline-gray-100 py-10 px-5 ">
    <li *ngFor="let user of users | slice:0:5" class="flex justify-between gap-x-6 py-5 ">
      <div class="flex min-w-0 gap-x-4">
        <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="../../assets/user.png" alt="User's profile image">
        <div class="min-w-0 flex-auto">
        <p class="mt-1 truncate text-xl leading-5 text-gray-500">#{{ user.orderIndex +1}}</p>
          <p class="text-sm font-semibold leading-6 text-gray-900">{{ user.firstName }}</p>
          <p class="text-sm font-semibold leading-6 text-gray-900">{{ user.lastName }}</p>
          <p class="mt-1 truncate text-xs leading-5 text-gray-500">email: {{ user.email }}</p>
        
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-sm leading-6 text-gray-900">Puncte: {{ user.points }}</p>
      </div>
    </li>
  </ul>

  <br>
